<div class="list-container">
  <h2>Last 10 DNA Checks</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>DNA</th>
        <th>Mutation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of records">
        <td>{{ item.created_at | date:'short' }}</td>
        <td>{{ item.dna.join(', ') }}</td>
        <td [class.mutated]="item.mutation" [class.nomut]="!item.mutation">
          {{ item.mutation ? 'Yes' : 'No' }}
        </td>
      </tr>
    </tbody>
  </table>
  
</div>
